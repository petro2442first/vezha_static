<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="sign">
      <div class="sign__container">
        <a href="index.html" class="sign__logo">
          <img src="assets/images/logo.svg" alt="" />
        </a>
        <h1 class="sign__title">Вхід в акаунт</h1>
        <a href="#" class="sign__facebook">
          <img src="assets/images/socials/facebook_colored.svg" alt="" />
          Вхід через Facebook
        </a>
        <span class="sign__separator">або</span>
        <form action="#" class="sign__form">
          <div class="sign__group">
            <input type="text" placeholder="Введіть ваше ім'я" />
          </div>
          <div class="sign__group">
            <input type="email" placeholder="Введіть ваш email" />
          </div>
          <div class="sign__group">
            <input type="password" placeholder="Придумайте пароль" />
          </div>
          <div class="sign__remember">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Запам'ятати мене</label>
          </div>
          <button class="sign__register" type="submit">Увійти</button>
          <a href="register.html" class="sign__login">Зареєструватися</a>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
